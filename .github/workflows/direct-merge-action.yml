# .github/workflows/main.yml

name: Main workflow

on:
  push:
    branches: [master]

jobs:
  merge-master-to-develop:
    name: Merge testing -> main
    runs-on: ubuntu-latest

    steps:
         - uses: tukasz/direct-merge-action@master
           with:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           source-branch: testing
           target-branch: main
